<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibadan Tech Expo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    <header style="background-color: #f5f5f5;">
        <nav class="navbar navbar-expand-lg text-primary-emphasis ms-5 me-5">
              <img src="Ibadan/logo-7b0a9caa.svg">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav gap-5 ms-auto mb-2 mb-lg-0" style="font-size: 20px; font-weight: bold;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Speakers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Venue</a>
                  </li>
                </ul>
                  <button class="btn btn-warning ms-5" type="submit">Get Tickets</button>
              </div>
            </div>
          </nav>

          <div class="img" style="padding-top: 150px; padding-bottom: 100px; padding-left: 50px; padding-right: 50px;">
            <img src="Ibadan/ibd-7e92bb92.svg" width="100%" alt="banner">
          </div>
    </header>

    <main class="d-flex">
        <div class="text-primary-emphasis fw-bold fs-5 ms-5">
            MAIDEN EDITION
        </div>
        <div class="">
            <img src="Ibadan/line-46ed24ac.svg">
        </div>
        <div class="rounded-circle loop border border border-info ms-5 me-5">
            <img src="Ibadan/star-06b2c062.svg">
        </div>
        <div class="me-5">
            <img src="Ibadan/line-46ed24ac.svg">
        </div>
        <div class="text-primary-emphasis fw-bold fs-5 me-5">
            MAIDEN EDITION
        </div>
    </main>

    <div class="d-flex justify-content-center gap-4 px-4 pt-1" style="background-color: #f5f5f5;">
      <button class="bg-warning w-50 fs-3" style="border: none; color: #224072;">BUY TICKETS</button>
      <button class="bg-light w-50 fs-3" style="border: 1px solid #224072; color: #224072;">BECOME A SPONSOR</button>
  </div>
</body>
</html>
